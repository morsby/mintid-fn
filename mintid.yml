version: 1.0
provider:
  name: openfaas
  gateway: https://faasd.morsby.dk
functions:
  mintid:
    lang: golang-middleware
    handler: ./mintid
    image: morsby/mintid:latest
    build_args:
      TARGETPLATFORM: linux/amd64
      BUIDLPLATFORM: linux/amd64
      TARGETOS: linux
      TARGETARCH: amd64
    secrets:
      - cpr
      - pwd
